<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #daf5db;
            color: black;
            text-align: center;
            padding: 20px 10px;
            border-radius: 1px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        nav a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1rem;
            margin: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact Form Section */
        .contact-section {
            margin: 0px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScJv4GhiC8sSGdqdB6r9qAUO3vpw1PbpoU-E5oGsI63K0GnGg/viewform?embedded=true"
            width="100%"
            height="800"
            frameborder="0"
        >Loadingâ€¦</iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>
            <a href="index.html">Back to Home</a>
        </p>
    </footer>
</body>
</html>
